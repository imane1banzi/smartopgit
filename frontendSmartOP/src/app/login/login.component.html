<div class="auth-container">
  <div class="header-container">
    <img src="assets/ITS.png" alt="Logo">
    <img src="assets/logosmartOP.png" alt="Logo" style="margin-left: 50px;">
  </div>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="username" style="color: dimgray">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password" style="color: dimgray">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>

</div>
